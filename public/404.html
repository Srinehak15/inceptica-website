<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Inceptica</title>
    <meta name="description" content="Welcome to The Inceptica - Redirecting you to the right page">
    <script type="text/javascript">
      // Handle SPA routing
      (function() {
        var path = window.location.pathname;
        var cleanPath = path.replace(/\/+$/, ''); // Remove trailing slashes
        
        // List of valid routes
        var validRoutes = ['/', '/services', '/technology', '/contact', '/about', '/case-studies', '/ai-possibilities'];
        
        if (validRoutes.includes(cleanPath)) {
          // If it's a valid route, redirect to the same path
          window.location.replace(cleanPath);
        } else {
          // If it's not a valid route, redirect to home
          window.location.replace('/');
        }
      })();
    </script>
  </head>
  <body>
    <noscript>
      <h1>Page Not Found</h1>
      <p>The page you're looking for might have been removed or is temporarily unavailable.</p>
      <p><a href="/">Go to Homepage</a></p>
    </noscript>
  </body>
</html>
