<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Inceptica</title>
    <meta name="description" content="Welcome to The Inceptica - Your AI Solutions Partner">
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        (function(l) {
            if (l.search[1] === '/') {
                var decoded = l.search.slice(1).split('&').map(function(s) { 
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
    <!-- Add your styles here -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            color: #333;
        }
        h1 { color: #2c5282; }
        a { color: #4299e1; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>The page you're looking for might have been removed or is temporarily unavailable.</p>
    <p><a href="/">Return to Homepage</a></p>
    <script>
        // Redirect all 404s to index.html for client-side routing
        window.setTimeout(function() {
            window.location.href = '/';
        }, 3000);
    </script>
</body>
</html>
